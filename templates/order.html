<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-content">
        <h1>Order: {{ item }}</h1>
        <p>Quantity: {{ quantity }}</p>
        <p>Total Amount: ${{ total_amount }}</p>
        
        <form action="/process_payment" method="POST">
            <input type="hidden" name="item" value="{{ item }}">
            <input type="hidden" name="quantity" value="{{ quantity }}">
            <input type="hidden" name="total_amount" value="{{ total_amount }}">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <!-- Quantity input next to text field -->
            <div class="quantity-container">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" value="0" min="0" max="100" required>
            </div>
            
            <h3>Choose Payment Method:</h3>
            <button type="submit" name="payment" value="paypal" class="pay-button">Pay with PayPal</button>
            <button type="submit" name="payment" value="kofi" class="pay-button">Pay with Ko-fi</button>
        </form>
    </div>
</body>
</html>
