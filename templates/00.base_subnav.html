    <!-- Floating Stars Animation Script -->
    <script>
        // Function to generate more stars dynamically
        function createStars() {
            const starContainer = document.querySelector('.floating-stars');
            const starCount = 500; // Increase the number of stars to 200 (or more if desired)
    
            for (let i = 0; i < starCount; i++) {
                let star = document.createElement('span');
                // Randomize the position of each star
                star.style.top = Math.random() * 100 + 'vh'; // Random position in the viewport height
                star.style.left = Math.random() * 100 + 'vw'; // Random position in the viewport width
                star.style.animationDuration = Math.random() * 5 + 3 + 's'; // Random animation duration for each star
                star.style.animationDelay = Math.random() * 5 + 's'; // Random delay for staggered effect
                star.style.width = Math.random() * 5 + 1 + 'px'; // Random width for stars (1px to 3px)
                star.style.height = star.style.width; // Make the height same as width for circular stars
                starContainer.appendChild(star);
            }
        }
    
        // Call the function to create stars when the page loads
        window.onload = createStars;
    </script>
    

</body>
