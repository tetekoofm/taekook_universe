{% block title %}Wall of Love{% endblock %}
{% block content %}

<!-- Main Content -->
<div class="page guide-page">

    <p class="caption">Heartfelt messages from Taekook fans around the world!</p>

<div class="letter-wall">
    {% for letter in fan_letters %}
    <div class="letter-card" onclick="openModal('{{ letter.image_url }}', '{{ letter.fan_name }}', '{{ letter.message }}')">
        <img src="{{ url_for('static', filename='letters/' + letter.image_url) }}" alt="Fan Letter">

<!-- Modal (Lightbox for Viewing Letters) -->
<div id="letterModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" class="modal-content">
    <div id="modalText" class="fan-message"></div>
</div>
{% endblock %}
